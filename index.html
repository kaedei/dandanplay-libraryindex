    <div class="container">
        
            
                <h2 class="align-center pb-2 mbr-fonts-style display-2"></h2>
                <h3 class="mbr-section-subtitle align-center pb-5 mbr-light mbr-fonts-style display-5"></h3>
            
        

        <div class="row py-2 justify-content-center">
            <div class="col-12 col-lg-6  col-md-8 " data-form-type="formoid">
                
                <form class="mbr-form" method="POST" action="/index.html">
                    <div class="mbr-subscribe input-group">
                        <input class="form-control" type="text" name="q" placeholder="在这里搜索哦ο(=•ω＜=)ρ⌒☆..." data-form-field="seach" required="" >
                        <span class="input-group-btn"><button href="" type="submit" class="btn btn-primary display-5">搜索</button></span>

            </div>

</section>

<body background="css/background.png" style=" background-repeat:no-repeat;background-size:100% 100%;background-attachment: fixed;">

	<table style="background-color:hsla(0,0%,89%,0.64)" class="table table-bordered table-hover table-striped" align="center">
            <thead>
                <tr>
                    <th class="image">封面</th>
                    <th class="name">文件名</th>
                    <th class="title">标题</th>
                    <th class="episode">子标题</th>
                    <th class="duration">时长</th>
                    <th class="size">文件体积</th>
                    <th class="lastplay">上次播放</th>
                </tr>
            </thead>
            <tbody>
                @Each.VideoFiles
                <tr>
                    <td class="image">
                        <img src="/api/v1/image/@Current.Hash" width="200" height="120" alt="@!Current.Name" />
                    </td>
                    <td class="name" data-label="文件名">
                        <a href="/web/@Current.Hash">@Current.Name</a>
                    </td>
                    <td class="title" data-label="标题">
                        <a href="/index.html?animeId=@Current.AnimeId">
                            @Current.AnimeTitle
                        </a>
                    </td>
                    <td class="episode" data-label="子标题">
                        @Current.EpisodeTitle
                    </td>
                    <td class="duration" data-label="时长">
                        @Current.DurationText
                    </td>
                    <td class="size" data-label="文件体积">
                        @Current.SizeText
                    </td>
                    <td class="lastplay" data-label="上次播放">
                        @Current.LastPlay
                    </td>
                </tr>
                @EndEach
            </tbody>
        </table>
    </div>
    
</section>
