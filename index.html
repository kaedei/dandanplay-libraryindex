<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="css/icon.png" type="image/x-icon">
	<title>弹弹play媒体库</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
	<style>
		body { background-image: url(css/background.png);background-attachment: fixed; background-position: center; background-repeat: no-repeat;background-size: cover}
		 .footer {
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 50px;
            z-index: 9;}


	</style>
</head>
<body>
<!--<div style="background-image: url(css/background.png); z-index: -2; background-size: cover; background-attachment: fixed; background-position: center; background-repeat: no-repeat;">-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="http://www.dandanplay.com" target="_blank">弹弹PLAY</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/index.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://www.dandanplay.com" target="_blank">关于弹弹play</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="https://github.com/kaedei/dandanplay-libraryindex" target="_blank">帮助改进此页面</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" method="POST" action="/index.html">
					<input class="form-control mr-sm-2" type="text" name="q" placeholder="在这里搜索哦ο(=•ω＜=)ρ⌒☆..." data-form-field="seach" required="" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12 pb-1 pb-md-0" style="margin: 0.25in 0 0 0;">
				<div class="card">
					<h2 class="text-center">
						<a href="/index.html">欢迎使用弹弹PLAY媒体库</a>
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row text-center">
			<div class="col-md-12 pb-1 pb-md-0">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">
							<H3>本页列表</H3>
							<script type="text/javascript">
								function unique(arr) {
									var tmp = new Array();
									for (var i in arr) {
										if (tmp.indexOf(arr[i]) === -1) {
											tmp.push(arr[i]);
										}
									}
									return tmp;
								}

								var titles = new Array;
								// @Each.VideoFiles
								titles.push(
									'<a href="/index.html?animeId=@Current.AnimeId">@Current.AnimeTitle</a>');
								// @EndEach
								document.write(unique(titles));

							</script>
						</h5><br/><a href="/index.html">返回主页</a>
					</div>
				</div>
			</div>
			@Each.VideoFiles
			<div class="col-md-6 pb-1 pb-md-0" style="margin: 0.25in 0 0 0;">
				<div class="card">
					<a href="/web/@Current.Hash">
						<img class="card-img-top" src="/api/v1/image/@Current.Hash" alt="Card image cap">
					</a>
					<div class="card-body">
						<h5 class="card-title">
							<a href="/index.html?animeId=@Current.AnimeId">@Current.AnimeTitle</a>
						</h5>
						<h5 class="card-title">
							<a href="/web/@Current.Hash">@Current.EpisodeTitle</a>
						</h5>
						<p class="card-text">文件名：@Current.Name；时长：@Current.DurationText；文件体积：@Current.SizeText<br/>上次播放：@Current.LastPlay</p>
						<a href="/web/@Current.Hash" class="btn btn-primary">点击播放</a>
					</div>
				</div>
			</div>
			@EndEach
		</div>
	</div>

	<hr>

<div class="footer">
	<div class="text-center">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p>Copyright © 2012-2019. dandanplay.com All rights reserved. 保留一切权利 </a></p>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>

</body>
</html>
