	<table style="background-color:#FFFFFF" id="filetable" class="table table-bordered table-hover table-striped" width="80%">
            <thead>
                <tr>
                    <th class="image">封面</th>
                    <th class="name">文件名</th>
                    <th class="title">标题</th>

            <tbody>
                @Each.VideoFiles
                <tr>
                    <td class="image">
                        <img src="/api/v1/image/@Current.Hash" width="200" height="120" alt="@!Current.Name" />

                    <td class="name" data-label="文件名">

                    </td>
                    <td class="title" data-label="标题">

                    </td>
                    <td class="duration" data-label="时长">
                        @Current.DurationText
                    </td>
                    <td class="size" data-label="文件体积">
                        @Current.SizeText
                    </td>
                    <td class="lastplay" data-label="上次播放">
                        @Current.LastPlay
                    </td>
                </tr>
                @EndEach
