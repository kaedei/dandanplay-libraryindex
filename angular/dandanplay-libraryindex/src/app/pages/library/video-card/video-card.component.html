<nz-card nzHoverable [nzCover]="coverTemplate" [nzActions]='[actionPlay, actionEllipsis]'>
    <nz-card-meta nzTitle="{{ animeTitle }}" nzDescription="{{ episodeTitle }}">

    </nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="imageUrl" />
</ng-template>
<ng-template #actionPlay>
    <a routerLink='/library/play' [queryParams]='{ id: item.Id }'>
        <i nz-icon nzType="play-circle"></i>
    </a>
</ng-template>
<ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis"></i>
</ng-template>
