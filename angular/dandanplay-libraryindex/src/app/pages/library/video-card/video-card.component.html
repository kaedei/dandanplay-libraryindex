<nz-card nzHoverable [nzCover]="coverTemplate" [nzActions]='[actionPlay, actionEllipsis]'>
    <nz-card-meta nzTitle="{{ animeTitle }}" nzDescription="{{ episodeTitle }}">

    </nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="imageUrl" />
</ng-template>
<ng-template #actionPlay>
    <a [routerLink]="['/library/play',item.Id ]">
        <i nz-icon>
            <svg><path d="M912.724884 429.355681L208.797545 13.198638C151.603449-20.597874 64.01249 12.198741 64.01249 95.790112V927.904219c0 74.992259 81.391599 120.187594 144.785055 82.591475l703.927339-415.957064c62.793518-36.996181 62.993498-128.186768 0-165.182949z" p-id="1358"></path></svg>
        </i>
    </a>
</ng-template>
<ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis"></i>
</ng-template>
