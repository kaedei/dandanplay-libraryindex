	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>@Model.AnimeTitle - @Model.EpisodeTitle</title>
	<link rel="shortcut icon" href="/css/icon.png" type="image/x-icon">
	<link href="/css/bootstrap-4.0.0.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/DPlayer.min.css">
	<script src="/js/DPlayer.min.js"></script>
	<style type="text/css">
		div.dplayer {
			width: 100%;
			top: 3%;
		}
	

	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="http://www.dandanplay.com" target="_blank">弹弹PLAY</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/index.html">首页</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://www.dandanplay.com" target="_blank">关于弹弹play</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="https://github.com/kaedei/dandanplay-libraryindex" target="_blank">帮助改进此页面</a>
				</li>
			</ul>
			
		</div>
	</div>
</nav>
<div class="col-md-12 pb-1 pb-md-0" style="margin: 0.25in 0 0 0;">
	<div class="card">
	  <div class="card-body">
			<div id="dplayer"></div>
	  </div>
	</div>
</div>

<script>
	var dp = new DPlayer({
		container: document.getElementById('dplayer'),  //播放器容器元素
		theme: '@Model.Color', //控件的颜色
		loop: false, //循环
		screenshot: true, //截图
		hotkey: true, //热键
		preload: 'auto', //预加载
		//logo: 'http://www.dandanplay.com/logo.png',        //播放器左上角logo
		volume: 1, //默认音量
		mutex: true, //互斥，阻止多个播放器同时播放
		video: {
			url: '@Model.Video',
			pic: '@Model.Image',
			type: 'auto'
		},
		danmaku: {
			id: '@Model.Hash', //弹幕库id
			api: '/dplayer/', //弹幕库api
			bottom: '15%', //底部距离
			unlimited: true //无限制
			/*maximum: 60//最大弹幕
			bottom: '15%' //防挡字幕*/
			
		}
		/* subtitle: {
        url: '字幕',//备用
        type: 'webvtt',
        fontSize: '25px',
        bottom: '10%',
        color: '#b7daff'
	},*/
	});
</script>
