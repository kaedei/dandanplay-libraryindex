    <script src="/js/flv.min.js"></script>
    <script src="/js/hls.min.js"></script>

        div.dplayer {

            width: 100%;
            top: 3%;

        }
    </style>
</head>
<body>

      <div class="container">
        <a class="navbar-brand"  href="http://www.dandanplay.com" target="_blank">弹弹PLAY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.dandanplay.com" target="_blank">关于弹弹play</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="https://github.com/kaedei/dandanplay-libraryindex" target="_blank">帮助改进此页面</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST" action="/index.html">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="在这里搜索哦ο(=•ω＜=)ρ⌒☆..." data-form-field="seach" required="" aria-label="Search">
            <button href="" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </div>
      </div>
    </nav>
	        <div class="col-md-12 pb-1 pb-md-0" style="margin : 0.25in 0 0 0 ;">
          <div class="card">

            <div class="card-body">

			      <div id="dplayer">.</div>
				  </div>
            </div>
          </div>
        </div>

    <script>
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            theme: '@Model.Color',   //控件的颜色
            loop: false,           //循环
            screenshot: true,          //截图
            hotkey: true,                  //热键
            preload: 'auto',          //预加载
            //logo: 'http://www.dandanplay.com/logo.png',        //播放器左上角logo
            volume: 1,               //默认音量
            mutex: true,                 //互斥，阻止多个播放器同时播放
            video: {
                url: '@Model.Video',
                pic: '@Model.Image',
                type: 'auto'
            },
            danmaku: {
                id: '@Model.Hash',         //弹幕库id
                api: '/dplayer/',          //弹幕库api
                bottom: '15%',        //底部距离
                unlimited: true        //无限制
            }
        });
    </script>
